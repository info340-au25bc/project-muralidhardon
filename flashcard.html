<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StudySync - Study Session</title>
    <link rel="icon" type="image/png" href="img/s_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>StudySync</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Dashboard</a>
                <a href="create_deck.html" class="text-white me-3">Create Deck</a>
                <a href="study_room.html" class="text-white me-3">Study Rooms</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <div class="text-center">
            <h2>JavaScript Fundamentals</h2>
            <p>Card 1 of 45</p>
            
            <div class="card mx-auto" style="max-width: 600px; min-height: 300px;">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h4>What is a variable in JavaScript?</h4>
                    <img src="img/coding_image.jpg" alt="Coding" class="img-fluid my-3" style="max-height: 150px;">
                    <button class="btn btn-primary">Show Answer</button>
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-danger me-2">Hard</button>
                <button class="btn btn-warning me-2">Medium</button>
                <button class="btn btn-success me-2">Easy</button>
            </div>
            
            <div class="mt-3">
                <a href="index.html" class="btn btn-secondary">End Session</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container">
            <p>&copy; 2025 StudySync. All rights reserved.</p>
            <p>Contact: support@studysync.edu</p>
        </div>
    </footer>
</body>
</html>
