<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StudySync - Create Deck</title>
    <link rel="icon" type="image/png" href="img/s_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>StudySync</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Dashboard</a>
                <a href="create_deck.html" class="text-white me-3">Create Deck</a>
                <a href="study_room.html" class="text-white me-3">Study Rooms</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2>Create New Deck</h2>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Deck Title</label>
                <input type="text" class="form-control" placeholder="Enter deck title">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <select class="form-select">
                    <option>Computer Science</option>
                    <option>Biology</option>
                    <option>Spanish</option>
                    <option>Mathematics</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <h4>Add Flashcards</h4>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Card 1</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Front (Question)</label>
                            <textarea class="form-control" placeholder="Enter question..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Back (Answer)</label>
                            <textarea class="form-control" placeholder="Enter answer..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Card 2</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Front (Question)</label>
                            <textarea class="form-control" placeholder="Enter question..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Back (Answer)</label>
                            <textarea class="form-control" placeholder="Enter answer..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3">+ Add Another Card</button>
            <br>
            <button type="submit" class="btn btn-primary me-2">Save Deck</button>
            <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </main>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container">
            <p>&copy; 2025 StudySync.</p>
            <p>Contact: support@studysync.edu</p>
        </div>
    </footer>
</body>
</html>
